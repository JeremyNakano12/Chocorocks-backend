spring:
  application:
    name: chocorocks-backend

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:MailUsername}
    password: ${MAIL_PASSWORD:MailPassword}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          timeout: 8000
          connectiontimeout: 8000
          writetimeout: 8000

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SUPABASE_URL:SupabaseURL}/auth/v1

supabase:
  url: ${SUPABASE_URL:SupabaseURL}
  anon:
    key: ${SUPABASE_ANON_KEY:AnonKey}
  jwt:
    secret: ${SUPABASE_JWT_SECRET:Secret}

app:
  company:
    name: ${COMPANY_NAME:Chocorocks}
    support-email: ${SUPPORT_EMAIL:soporte@chocorocks.com}
  xml:
    encoding: UTF-8
    format-output: true
  data:
    seed: ${ENABLE_DATA_SEEDING:true}

logging:
  level:
    com.puce.chocorocks_backend.security: DEBUG
    org.springframework.security: DEBUG