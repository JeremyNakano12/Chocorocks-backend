spring:
  application:
    name: chocorocks-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/chocorocks_db
    driver-class-name: org.postgresql.Driver
    username: admin
    password: admin

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect