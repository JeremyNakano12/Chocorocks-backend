services:
  backend:
    build: .
    container_name: chocorocks_backend_app
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/chocorocks_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      MAIL_HOST: smtp.gmail.com
      MAIL_PORT: 587
      MAIL_USERNAME: ${MAIL_USERNAME:-jeremarinx1@gmail.com}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-sibq hliy ahbq xerd}

      COMPANY_NAME: ${COMPANY_NAME:-Chocorocks}
      SUPPORT_EMAIL: ${SUPPORT_EMAIL:-soporte@chocorocks.com}
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: chocorocks_backend_postgres
    environment:
      POSTGRES_DB: chocorocks_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
